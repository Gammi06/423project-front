<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/css/company.css" rel="stylesheet" type="text/css" />
    <link href="./static/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./static/css/companyheader.css" rel="stylesheet" type="text/css" />

</head>

    <header class="company_header">
        <div class="company_header_inner">
            <div class="company_menu"><a href="#">기업서비스</a></div>
             
            <div class="dropdown">
            <button class="dropbtn" >내 프로필</button>
            <div class="dropdown-content">
              <a href="#">로그아웃</a>
            </div>
          </div>

            <div class="company_service">
            <a href="#">홈</a>
            </div>
        </div>
    </header>


    <!-- <a class="dropdown_item" >내 프로필</a>
    <a class="dropdown_item" >로그아웃</a> -->
    
    <div class=" container">



        <div class="center_header">
            <div class="company_info">회사 정보를 등록해주세요</div>
            <div class="mine_title">(이름)는 추천인/후보자들에게 좋은 일자리를 제공하기 위해, 다음정보를 리뷰하여 회사등록을 승인하고 있습니다.</div>
        </div>
        <!-- 회사정보이름 -->
        <div class="companyname_title">
            <div class="companyname">
                <div class="companytitle">회사이름</div>
                <div class="companynameform">
                    <input class="companynamebox" type="text" name="test" placeholder=" 회사명을 입력해주세요">
                </div>
            </div>
        </div>

        <!-- 대표지/대표메일구간 -->
        <div class="boss_set">
            <div class="Representativeaddressform">
                <p class="Representativeaddress">대표자주소</p>
                <div class="center">
                    <input class="Representativeaddresstext" type="text" name="test" placeholder="대표자 주소를 입력해주세요">
                </div>
            </div>

            <div class="representativemailform">
                <p class="representativemail">대표메일</p>
                <div class="center">
                    <input class="representativemailformtext" type="text" name="test" placeholder="대표메일을 입력해주세요">
                </div>
            </div>
        </div>


        <!-- 대표지/대표메일구간 끝-->

        <!-- 사업자번호/지역-->

        <div class="buisnessman">
            <div class="textboxtitleform">
                <p class="businessnumber">사업자번호</p>
                <div class="centerbusiness">
                    <input class="businessnumberform" type="text" name="test" placeholder="사업자번호 입력해주세요">
                </div>
            </div>

            <div class="regionform">
                <div class=" region">지역</div>
                <div class="inputbox">
                    <select class="form-select">
                        <option>지역 입력해주세요</option>
                        <option>test1</option>
                        <option>test2</option>
                        <option>test3</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 사업자번호/지역 끝-->
        <!-- 회사소개 -->
        <div class="companyabouttusset">
            <div class="companyabouttus">
                <div class="companyview">회사소개</div>
                <input class="companyabouttusform" type="text" name="test">
            </div>
        </div>


        <div class="companybirth">
            <div class="establishform">
                <div class="establishnumber">설립연도</div>
                <div class="establish">
                    <input class="establishyear" type="text" name="test" placeholder="ex) 2020년도 ">
                </div>
            </div>

            <div class="establishnumber">
                <div class=" employee">직원 수</div>
                <div class="employeebox">
                    <select class="femployeeorm">
                        <option>회사규모를 선택해주세요</option>
                        <option>test1</option>
                        <option>test2</option>
                        <option>test3</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="Terms_of_service">
            <div class="form-label">이용약관</div>
            <select multiple class="sel2" name="sellist2">
                <option>제 9 조 (개인회원 정보, 이력서 노출)</option>
                <option>① “개인회원”의 이력서는 개인이 회원가입 또는 이력서 작성 및 수정시 희망한 형태로 이력서를 노출한다.</option>
                <option>② "회사"는 개인회원이 회원정보, 이력서의 공개/비공개 지정, 이력서상의 연락처 공개/비공개를 자유롭게 선택할 수 있도록 하여야 한다.</option>
                <option>③ "회사"는 개인회원이 이력서 공개를 희망했을 경우,</option>
                <option>>기업회원, 서치펌회원 및 파견대행회원의 이력서 열람에 동의한것으로 간주하며 "회사"는 이들</option>
                회원에게 무료/유료로 이력서 열람 서비스를 제공할 수 있다. 다만, 연락처 각 항목이 비공개로 지정된 경우 해당 항목별 연락처를 노출할 수 없다.</option>
                <option>④ "회사"는 개인회원이 교육에 대한 상담을 원할 경우</option>
                <option> "회사"의 교육기관회원에게 개인회원의 전자우편 주소를 노출할 수 있으며 </option>교육기관회원으로부터
                정보의 수신을 원할 경우 교육기관회원에게 연락처를 공개할 수 있다.</option>
                <option> ⑤ "회사"는 안정적인 서비스를 제공하기 위해 테스트 및 모니터링 용도로 "사이트" 운영자가 이력서 정보를
                    열람하도록 할 수 있다.</option>
                <option>제 10 조 (제휴를 통한 서비스)</option>
                <option>① "회사"는 제휴 관계를 체결한 여타 인터넷 웹 사이트 및 채용박람회 또는 신문, 잡지 등의</option>
                <option> 오프라인 매체를 통해 사이트에 등록한 개인회원의
                    이력서 정보가 열람될 수 있도록 서비스를 제공할 수 있다. </option>
                <option>단, 개인회원의 경우 제휴 서비스를 통해 노출되는 이력서의 연락처 정보는 제9조의 각 항에 따른다.</option>
                <option>② "회사"는 제휴를 통해 타 사이트 및 매체에 등록될 수 있음을 고지해야 하며, 제휴 사이트 전체 목록을 사이트내에서 상시 열람할 수 있도록
                    해야 한다.
                <option>③ "회사"는 다음 각 호의 사이트와 제휴를 통해 회원이 공개를 요청한 이력서에 한해 이력서 정보를 제공한다.</option>(<option>단, 본 약관 시행일
                    현재에는
                    제휴를 통한 타 사이트 및 매체는 없다.)</option>
                <option>④ "제 10조 ③호" 제휴를 통한 사이트의 변동사항 발생 시 공지사항을 통해 고지 후 진행 한다.</option>
            </select>
        </div>


        <div class="buttonform">
            <div class="form_check">
                <input class="agreecheck" type="checkbox" class="form-check-input" id="check1" name="option1"
                    value="something" checked> <label class="form-check-label" for="agree">이용약관에
                    동의합니다 (필수)</label>
            </div>

            <div class="buttoncheckform">
                <p class="buttoncheck2">
                    <a class="buttoncheckform_submit" href="/">제출하기</a>
                </p>
                <!-- 링크이동 -->
            </div>
        </div>

    </div>
</body>

</html>
